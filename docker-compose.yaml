version: "3.8"

services:
  memcache:
    build: ./redis
    container_name: rd01
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 5s
      timeout: 25s
      retries: 5

  api:
    depends_on:
      memcache:
        condition: service_healthy
    build:
      context: ./api
      dockerfile: dev.Dockerfile
    container_name: api
    develop:
      watch:
        - action: sync
          path: ./api
          target: /api
          ignore:
            - main
        - action: rebuild
          path: go.mod
    volumes:
      - assets:/api/assets

  web:
    depends_on:
      - api
    build:
      context: ./web
      dockerfile: dev.Dockerfile
    container_name: web
    develop:
      watch:
        - action: sync
          path: ./web
          target: /web
          ignore:
            - node_modules/
        - action: rebuild
          path: package.json
    ports:
      - 3000:3000

  proxy:
    depends_on:
      - api
      - web
    build: ./nginx
    container_name: proxy
    ports:
      - 8000:8000

volumes:
  assets:
